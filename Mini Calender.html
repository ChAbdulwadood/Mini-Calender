<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="mini.css">
</head>
<body>
    <div class="mini">
        <div class="calender">
            <div class="left">
                <p id="date">11</p>
                <p id="day">Tuesday</p>
            </div>
            <div class="right">
                <p id="month">October</p>
                <p id="year">2022</p>
            </div>
        </div>
    </div>
    <script src="mini.js"></script>
</body>
</html>
